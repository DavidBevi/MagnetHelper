<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Link Handler</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Magnet Link Handler</h2>
    <textarea id="magnetInput" placeholder="Paste your magnet link here..."></textarea>
    <div>
        <button id="pasteButton">Paste from Clipboard</button>
        <button id="clearButton">Clear</button>
        <button id="addTrackersButton">Add Missing Trackers</button>
        <button id="openButton">Open in Torrent Client</button>
    </div>
</div>

<script>
    const pasteButton = document.getElementById('pasteButton');
    const clearButton = document.getElementById('clearButton');
    const addTrackersButton = document.getElementById('addTrackersButton');
    const openButton = document.getElementById('openButton');
    const magnetInput = document.getElementById('magnetInput');

    // Funzione per il "paste" dal clipboard
    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            magnetInput.value = text;
        } catch (err) {
            alert('Failed to access clipboard. Please ensure you have granted clipboard permissions.');
        }
    }

    // Aggiungi i tracker mancanti al magnet link
    function addTrackers() {
        let magnetLink = magnetInput.value;
        if (magnetLink) {
            const additionalTrackers = [
                'udp://tracker.torrent.eu.org:451/announce',
                'udp://tracker1.bt.moack.co.kr:80/announce',
                'udp://opentracker.i2p.rocks:6969/announce'
            ];

            additionalTrackers.forEach(tracker => {
                if (!magnetLink.includes(tracker)) {
                    magnetLink += `&tr=${tracker}`;
                }
            });

            magnetInput.value = magnetLink;
        }
    }

    // Pulisci il campo di testo
    function clearText() {
        magnetInput.value = '';
    }

    // Apri il magnet link nel client torrent
    function openInTorrentClient() {
        const magnetLink = magnetInput.value;
        if (magnetLink) {
            window.location.href = magnetLink;
        } else {
            alert('Please enter a valid magnet link.');
        }
    }

    // Abilita i pulsanti
    pasteButton.addEventListener('click', () => {
        pasteFromClipboard();
    });
    clearButton.addEventListener('click', clearText);
    addTrackersButton.addEventListener('click', addTrackers);
    openButton.addEventListener('click', openInTorrentClient);
</script>

</body>
</html>
